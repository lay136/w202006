<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>test middleware</h1>
	<button class="post">post</button>
</body>
<script src="./jquery-1.12.4.min.js"></script>
<script>
	
	$('.post').on('click',function(){
		$.ajax({
			url:'/',
			type:'post',
			data:{
				name:'Leo',
				sex:'male'
			},
			success:function(data){
				console.log(data)
			},
			error:function(err){
				console.log(err)
			}
		})
	})
	
</script>
</html>
