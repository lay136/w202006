<script>
	function Person(name,age){
		// console.log('hahah')
		this.name = name
		this.age = age
	}
	Object.defineProperties(Person.prototype,{
		showName:{
			value:function(){
				console.log('I am '+this.name)
			},
			enumerable:false
		}
	})
	Person.prototype.showAge= function(){
		console.log('I am '+this.age + ' years old ')
	}

	function Student(name,age,major){
		//属性继承
		Person.call(this,name,age)
		this.major = major
	}


	/*
	for(attr in Person.prototype){
		Student.prototype[attr] = Person.prototype[attr]
	}
	*/
	
	// var obj = new Person()
	// console.log(obj)
	Student.prototype = new Person()
	Student.prototype.constructor = Student
	console.log('1:::',Student.prototype)

	Student.prototype.showMajor = function(){
		console.log('I am from '+this.major)
	}
	var s1 = new Student('leo',18,'computer')

	console.log(s1)
	s1.showName()
	s1.showAge()
	s1.showMajor()

</script>
