<head>

	<title>021-函数节流.html</title>

		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
	</style>

<body>
	
</body>
<script>
	var i = 0;
	function throttle(fn,wait){
		var lastTime = Date.now()
		return function(){
			var currentTime = Date.now()
			if(currentTime - lastTime > wait){
				fn()
				lastTime = Date.now()
			}
		}
	}

	/*
	window.onscroll = function(){
		console.log(i++)
	}
	*/
	window.onscroll = throttle(function(){
		console.log(i++)
	},1000)
</script>
