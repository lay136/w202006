<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-属性的访问.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function(){
		console.log('I am '+ this.name)
	}
	Person.prototype.showAge = function(){
		console.log('I am'+ this.age +'years old')
	}
	Person.prototype.LEGS = 2

	var p1 = new Person('Tom',18);
	p1.showName = function(){
		console.log("I am "+this.name+' !!! ')
	}
	//{name:Tom,age:18,__proto__:{}}
	p1.showName()
	p1.showAge()
	console.log(p1.LEGS)
	console.log(p1.EYES)


	var p2 = new Person('Leo',88);
	//{name:Leo,age:88,__proto__:{}}
	p2.showName()
	p2.showAge()
	p2.test()
	console.log(p2.LEGS)


	console.log('p1.__proto__ === p2.__proto__:::',p1.__proto__ === p2.__proto__)

</script>
</html>
