<!DOCTYPE html>

</body>
<script>
	function Person(name,age){
		// 1. this = {}
		this.name = name;
		this.age = age;
		// 2. return this
	}
	Person.prototype.showName = function(){
		console.log('I am '+ this.name)
	}
	Person.prototype.showAge = function(){
		console.log('I am'+ this.age +'years old')
	}
	Person.prototype.LEGS = 2

	console.log('Person.prototype:::',Person.prototype)
	console.log('Person.prototype.constructor:::',Person.prototype.constructor)
	console.log('Person.prototype.constructor === Person',Person.prototype.constructor === Person)
	console.log('Person.prototype.__proto__:::',Person.prototype.__proto__);
	console.log('Object.prototype:::',Object.prototype)
	console.log('Person.prototype.__proto__ === Object.prototype:::',Person.prototype.__proto__ === Object.prototype)

	console.log('Object.prototype.constructor === Object:::',Object.prototype.constructor === Object);
	console.log('Object.prototype.__proto__:::',Object.prototype.__proto__)//null

	/*
	var p1 = window.Person('Tom',18);
	console.log(window)
	*/
	var p1 = new Person('Tom',18)
	console.log('p1::::',p1)
	p1.showName()
	p1.showAge()
	console.log(p1.LEGS)

	var p2 = new Person('Leo',88)
	console.log(p2)
	p2.showName()
	p2.showAge()
	console.log(p2.LEGS)


	console.log('p2.__proto__:::',p2.__proto__)
	console.log('p2.__proto__ === Person.prototype:::',p2.__proto__ === Person.prototype)
</script>
</html>
