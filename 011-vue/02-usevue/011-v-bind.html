<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-v-bind.html</title>
</head>
<body>
	<div id="app">
		<a href="http://www.baidu.com">去百度</a>
		<!-- <a href="{{url}}">去百度</a> -->
		<a v-bind:href="url">去百度</a>
		<a :href="url">去百度</a>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	//vm 是 ViewModel的缩写
	var vm = new Vue({
		el:'#app',
		data:{
			url:'http://www.baidu.com'
		}
	})
</script>
</html>
