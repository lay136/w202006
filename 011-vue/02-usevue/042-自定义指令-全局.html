<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-自定义指令-全局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app1">
		<input v-focus type="text">
	</div>	
	<div id="app2">
		<input v-focus type="text">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 注册一个全局自定义指令 `v-focus`
	Vue.directive('focus', {
	  // 当被绑定的元素插入到 DOM 中时……
		inserted: function (el) {
		    // 聚焦元素
		    el.focus()
		    // console.log(el)
		}
	})

	var vm1 = new Vue({
		el:'#app1',
		data:{
			
		},
	})
	var vm2 = new Vue({
		el:'#app2',
		data:{
			
		},
	})
</script>
</html>
