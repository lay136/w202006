<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-实例和数据.html</title>
</head>
<body>
	<div id="app">
		{{message}} {{name}}
		<p ref="p1">this is vue page</p>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	//vm 是 ViewModel的缩写
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello Vue',
			name:'Tom'
		}
	})
	console.log(vm);
	console.log(vm.$el);
	console.log(vm.$el === document.getElementById('app'));
	console.log(vm.$data);
	console.log(vm.$data.message);
	console.log(vm.$data.name);
	console.log(vm.$refs)
	vm.$watch('message',function(){
		console.log('message has changed')
	});
	vm.$destroy()
</script>
</html>
