<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-生命周期函数.html</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	//vm 是 ViewModel的缩写
	var vm = new Vue({
		el:'#app',
		data:{
			message:'hello Vue',
		},
		beforeCreate(){
			console.log('beforeCreate::');
			console.log("this.$el::",this.$el)//undefined
			console.log("this.$data::",this.$data)//undefined
			console.log("this.$refs::",this.$refs)//{}
		},
		created(){
			console.log('created::');
			console.log("this.$el::",this.$el)//undefined
			console.log("this.$data::",this.$data)//obj
			console.log("this.$refs::",this.$refs)//{}
		},
		beforeMount(){
			console.log('beforeMount::')
			console.log("this.$el::",this.$el)//dom
			console.log("this.$data::",this.$data)//obj
			console.log("this.$refs::",this.$refs)//{}
		},
		mounted(){
			console.log('mounted::')
			console.log("this.$el::",this.$el)//dom
			console.log("this.$data::",this.$data)//obj
			console.log("this.$refs::",this.$refs)//obj
		},
		beforeUpdate(){
			console.log('beforeUpdate::')
		},
		updated(){
			console.log('updated::')
		},
		beforeDestroy(){
			console.log('beforeDestroy::')
		},	
		destroyed(){
			console.log('destroyed::')
		},
	})
	
</script>
</html>
