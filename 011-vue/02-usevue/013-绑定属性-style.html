<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-绑定属性-style.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>我是段落</p>
		<p style="background-color: yellow;color: red">style="background-color: yellow;color: red"</p>
		<p :style="{backgroundColor:'yellow',color:'red'}">:style="{backgroundColor:'yellow',color:'red'}"</p>
		<p :style="{backgroundColor:bg,color:cl}">:style="{backgroundColor:bg,color:cl}"</p>
		<p :style="[{backgroundColor:bg},{color:cl}]">:style="[{backgroundColor:bg},{color:cl}]"</p>
		<p :style="objStyle">:style="objStyle"</p>
		<p :style="arrStyle">:style="arrStyle"</p>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	//vm 是 ViewModel的缩写
	var vm = new Vue({
		el:'#app',
		data:{
			bg:'green',
			cl:'pink',
			objStyle:{
				backgroundColor:'yellow',
				color:'red'
			},
			arrStyle:[{backgroundColor:'yellow'},{color:'red'}]
		}
	})
</script>
</html>
