<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-显示隐藏-基本实现.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 10px;
			border: 10px solid #000;
			display: none;
		}
		button{
			width: 80px;
			height: 40px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem,callBack){
			$elem.show();
			callBack();
		},
		hide:function($elem,callBack){
			$elem.hide();
			callBack();
		}
	}
	$(function(){
		$('button').eq(0).on('click',function(){
			slient.show($('div'),function(){
				console.log('show');
			});
		});
		$('button').eq(1).on('click',function(){
			slient.hide($('div'),function(){
				console.log('hide')
			});
		});
	});
</script>
</html>
