<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-弹性布局基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.son1{
			/*float: left;*/
			width: 200px;
			height: 50px;
			background-color: skyblue;
		}
		.son2{
			/*float: left;*/
			width: 300px;
			height: 50px;
			background-color: pink;
		}
		.son3{
			/*float: left;*/
			width: 500px;
			height: 50px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
