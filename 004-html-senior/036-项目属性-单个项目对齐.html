<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-项目属性-单个项目对齐.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			width: 1000px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.father div{
			font-size: 40px;
			text-align:center;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: skyblue;
		}
		.son2{
			width: 200px;
			height: 50px;
			background-color: pink;
			align-self: center;
		}
		.son3{
			width: 300px;
			height: 50px;
			background-color: purple;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
