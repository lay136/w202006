<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-弹性布局案例一.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			justify-content: center;
			align-items: center;

			width: 600px;
			height: 400px;
			margin: 50px auto;
			border: 1px solid #000;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
