<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-拖拽传递数据.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 400px;
			height: 400px;
			background-color: green;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$('#target')
	.on('dragstart',function(ev){
		// console.log(ev.target.id);
		var id = ev.target.id;
		ev.originalEvent.dataTransfer.setData('targetId',id);
	})


	$('#container')
	.on('drop',function(ev){
		var targetId = ev.originalEvent.dataTransfer.getData('targetId');
		$('#container').append($('#'+targetId));
	})
	.on('dragover',function(ev){
		ev.preventDefault();
	})
</script>
</html>
