<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="root">
		<h1>北京时间:</h1>
		<p>2020-07-25 15:28:00</p>
	</div>
</body>
<script>
	var oRoot = document.getElementById('root');
	function tick(){
		oRoot.innerHTML = `<h1>北京时间:</h1><p>${ new Date().toLocaleString() }</p>`
	}
	setInterval(tick,1000)
</script>
</html>
