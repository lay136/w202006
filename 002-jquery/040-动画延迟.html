<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画延迟.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			// $('div').delay(1000);
			$('div').delay(1000).animate({width:400},2000);
			// $('div').delay(1000);
			$('div').delay(1000).animate({height:400},2000);
			$('div').delay(1000).animate({opacity:0.2},2000);
		});
	});
</script>
</html>
