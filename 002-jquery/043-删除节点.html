<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-删除节点.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>删除节点1</button>
	<button>删除节点2</button>
	<button>删除节点3</button>
	<div>
		我是盒子
		<p>我是段落</p>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			console.log('div click...')
		});
		$('button').eq(0).on('click',function(){
			// console.log($('div').remove());
			var $oDiv = $('div').remove();
			$('body').append($oDiv);
		});
		$('button').eq(1).on('click',function(){
			$('div').empty();
		});
		$('button').eq(2).on('click',function(){
			var $oDiv = $('div').detach();
			$('body').append($oDiv);
		});
	});
</script>
</html>
