<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-克隆节点.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin-top: 10px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>复制1</button>
	<button>复制2</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			console.log('div click');
		})
		$('button').eq(0).on('click',function(){
			var $newDiv = $('div').clone(false);
			// console.log($newDiv);
			$('body').append($newDiv)
		});
		$('button').eq(1).on('click',function(){
			var $newDiv = $('div').clone(true);
			$('body').append($newDiv)
		});
	});
</script>
</html>
