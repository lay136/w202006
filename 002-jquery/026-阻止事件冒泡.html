<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 400px;
			height: 400px;
			margin: 20px auto;
			border: 1px solid #000;
		}
		.f{
			width: 300px;
			height: 300px;
			background-color: red;
			margin:50px auto;
			overflow: hidden;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: green;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('click',function(){
			console.log('gf click ...')
		});
		$('.f').on('click',function(ev){
			// ev.stopPropagation()
			console.log('f click ...');
			return false
		})
		$('.s').on('click',function(ev){
			// console.log(ev);
			// ev.stopPropagation()
			console.log('s click ...');
			return false
		});
	});
</script>
</html>
