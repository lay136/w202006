<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-动画-淡入-淡出.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡入到</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').fadeIn(1000,function(){
				console.log('div fadeIn')
			})
		});
		$('button').eq(1).on('click',function(){
			$('div').fadeOut(1000,function(){
				console.log('div fadeOut')
			})
		});
		$('button').eq(2).on('click',function(){
			$('div').fadeToggle(1000,function(){
				console.log('div fadeIn or fadeOut')
			})
		});
		$('button').eq(3).on('click',function(){
			$('div').fadeTo(1000,0.5,function(){
				console.log('div fadeTo ')
			})
		});
	});
</script>
</html>
