<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-停止动画.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div')
			.animate({width:400},2000)
			.animate({height:400},2000)
			.animate({opacity:0.2},2000)
		});
		$('button').eq(1).on('click',function(){
			// $('div').stop();
			// $('div').stop(false,false);
			// $('div').stop(false,true);
			// $('div').stop(true,true);
			$('div').stop(true,false);
		})
	});
</script>
</html>
