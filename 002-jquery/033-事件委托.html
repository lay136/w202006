<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-事件委托.html</title>
</head>
<body>
	<button>新建</button>
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ul>

</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// console.log($('li'))
		/*
		$('li').on('click',function(){
			console.log(this);
		});
		*/
		$('ul').delegate('li','click',function(){
			console.log(this);
		})
		/*
		$('ul').on('click','li',function(){
			console.log(this);
		})
		*/
		$('button').on('click',function(){
			var oLi = document.createElement('li');
			oLi.innerHTML = "我是新建的li";
			$('ul')[0].appendChild(oLi);
		});
	});
</script>
</html>
