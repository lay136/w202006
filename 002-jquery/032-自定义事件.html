<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div></div>
	<button>触发事件</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('div').on('click',function(){
			alert('div click');
		});
		*/

		$('div').on('test',function(ev,arg1){
			console.log('div test');
			console.log(arg1)
		});
		// $('div').trigger('test');
		$('button').on('click',function(){
			$('div').trigger('test','name');
		})
	});
</script>
</html>
